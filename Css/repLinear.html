<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            height: 300px;
            width: 300px;
            background-image: repeating-linear-gradient(red,green 7%,yellow 10%);
        }

        #box2{
            height: 300px;
            width: 300px;
            background-image: repeating-linear-gradient(to right,red,yellow 10%,green );

        }

        #box3{
            height: 300px;
            width: 300px;
            /* background-image: linear-gradient(110deg,red,yellow 10%,blue 40%); */
            background-image: linear-gradient(45deg,red 0px,red 10px,red 10px,yellow 10px,yellow 20px);

        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
    
</body>
</html>
