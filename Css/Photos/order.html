<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #parent{
            height: 500px;
            width: 500px;
            border: 1px solid;
            background-color: wheat;
            margin: 0 auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;

    }
    .order{
        height: 100px;
        width: 100px;
        border: 1px solid black;
        background-color: teal;
        color: azure;

    }
    #order2
    {
        order: 1;
    }
    #order3
    {
        order: -2;
    }
    </style>
</head>
<body>
    <div id="parent">
        <div class="order" id="order1">ORDER1</div>
        <div class="order" id="order2">ORDER2</div>
        <div class="order" id="order3">ORDER3</div>
        <div class="order" id="order4">ORDER4</div>
    </div>
    
</body>
</html>
