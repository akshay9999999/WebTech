<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent
        {
            height: 500px;
            width: 500px;
            background-color: yellow;
            border: 1px solid;
            margin-top: 50px;
        }
        #child
        {
            height: 100px;
            width: 200px;
            background-color: red;
            text-align: center;
            line-height: 100px;
            color: white;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child"> TRANSFORMATION </div>
    </div>
</body>
</html>
