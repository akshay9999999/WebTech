<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent
        {
            display: grid;
            grid-template-areas: 'block1 block1 block1 block1'
                                 'block2 block2 block3 clock4'
                                 'block5 block6 block7 block7';
            background-color: yellow;
            padding: 10px;
            gap: 10px;

        }
        #block1
        {
            grid-area: block1;
        }
        #block2
        {
            grid-area: block2;
        }
        #block3
        {
            grid-area: block3;
        }
        #block4
        {
            grid-area: block4;
        }
        #block5
        {
            grid-area: block5;
        }
        #block6
        {
            grid-area: block6;
        }
        .block
        {
            background-color: violet;
            
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="block" id="block1"></div>
        <div class="block" id="block2"></div>
        <div class="block" id="block3"></div>
        <div class="block" id="block4"></div>
        <div class="block" id="block5"></div>
        <div class="block" id="block6"></div>
        <div class="block" id="block7"></div>
    </div>
</body>
</html>
