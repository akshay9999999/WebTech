<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #stbox{
            height: 200px;
            width: 200px;
            border: 2px solid;
            background-color: greenyellow;
            margin: 0 auto;
            box-sizing: content-box;
        }
        #altbox
        {
            height: 200px;
            width: 200px;
            border: 2px solid;
            background-color: cyan;
            margin: 0 auto;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <h1>STANDERD BOX MODEL</h1>
    <div id="stbox"></div>
    
    <div id="altbox"></div>
</body>
</html>
