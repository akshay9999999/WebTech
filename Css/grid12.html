<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
            display: grid;
            grid-template-areas: 'block1 ';
        }
        #block1
        {
            grid-area: block1;
            display: grid;
            grid-template-areas: 'child1 child2 child3';
            justify-content: end;
            align-items: center;
            margin-left: 10px;
            column-gap:10px;
        }
        .child
        {
            padding: 10px;
            background-color: red;
            color: white;
            height: 60px;
            width: 100px;
        }
        #child1
        {
           grid-area: child1;
        }
        #child2
        {
           grid-area: child2;
        }
        #child3
        {
           grid-area: child3;
        }
       #block2
       {
         grid-area: block2;

       }
       #block3
       {
         grid-area: block3;

       }
       #block4
       {
         grid-area: block4;

       }
       #block5
       {
         grid-area: block5;

       }
       #block6
       {
         grid-area: block6;

       }
       #block7
       {
         grid-area: block7;

       }
    </style>
</head>
<body>
    <div class="parent">
        <div class="block" id="block1">
            <div class="child" id="child1">child1</div>
            <div class="child" id="child2">child2</div>
            <div class="child" id="child3">child3</div>
            </div>
            <div class="block" id="block1">block2</div>
            <div class="block" id="block2">block3</div>
            <div class="block" id="block3">block4</div>
            <div class="block" id="block4">block5</div>
            <div class="block" id="block5">block6</div>
            <div class="block" id="block6">block7</div>
            
        </div>
    </div>
</body>
</html>
