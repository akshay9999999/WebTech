<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: yellow;
            background:red;
        }
        p{
            background: #000;
            color: tomato;
        }
    </style>
</head>
<body>
    <!--ELEMENT Selector: It is used to target specific element by using its element
    name.
    Note:- We can target Multiple element which all are having same name 
    SYNTAX:- element_Name{"Key:value"}-->
    <p>SAME PARA P</p>
    <h1>SAME ELEMENT H1</h1>
    <p>SAME PARA P</p>
    <h1>SAME ELEMENT H1</h1>
    <p>SAME PARA P</p>
    <h1>SAME ELEMENT H1</h1>
    <p>SAME PARA P</p>
    
</body>
</html>
