<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box
        {
            height: 800px;
            width: 800px;
            border: 1px solid;
            margin: 0 auto;
        }
        #box1{
            background-image: radial-gradient(red,yellow,blue);
            
        }
        #box2{
            background-image: radial-gradient(circle,red 25%,yellow 50%,blue 75%);
        }
            #box3
            {
            
                background-image: radial-gradient(circle,red 0px,red 10px,red 10px,yellow 10px,yellow 20px);
            }
        

    </style>
</head>
<body>
    <div id="box1" class="box"></div>
    <hr>
    <div id="box2" class="box"></div>
    <hr>
    <div id="box3" class="box"></div>
    
</body>
</html>
