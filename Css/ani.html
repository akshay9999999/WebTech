<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ball
        {
            height: 50px;
            width: 50px;
            border: 1px solid;
            border-radius: 50%;
            background-color: yellowgreen;
            margin: 0 auto;
            margin-right: 475px;
            animation-name: ball;
            position: relative;
            animation-duration: 2s;
            animation-iteration-count: 5;

        }
        #box
        {
            height: 200px;
            width: 200px;
            border: 1px solid;
            background-color: red;
            margin: 0 auto;

        }
        @keyframes ball
        {
            0%
            {
                top:0px;
                left:0px;
            }
            
            25%
            {
                left: 200px;
                top: 0;
              }
        50%
        {
            top: 250px;
            left: 200px;
        }
        75%
        {
            top: 250px;
            left: -50px;
            height: 100px;
            width: 100px;
            background-size:cover;
            background-repeat:no repeat;
            background-position:center;
            
        }
        100%
        {
            top: 0;
            left: -50px;
        }
        }
       
    </style>
</head>
<body>
    <div id="ball"></div>
    <div id="box"></div>
</body>
</html>
