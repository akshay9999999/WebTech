<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend> Enquary Form</legend>
    <form action="">
        <label for="name">Student Name:</label>
        <input type="" id="name"placeholder="Enter your Full Name">
        <br>
        <hr>
        <label for="mail">Student Mail</label>
        <input type="text" id="mail" placeholder="Enter your Mail id">
        <br>
        <hr>
        <label for="contact">Student Contact</label>
        <input type="text" id="contact"placeholder="Enter your contact Number">
        <br>
        <hr>
        <label for="dob">Student DOB</label>
        <input type="datetime-local" id="dob"placeholder="Enter your DOB">
        <br>
        <hr>
        <br>
        <br>
        
        
        
        <fieldset>
        <legend> Radio Selection</legend>
        <label for="">Gender:</label>
        <br>
        <hr>
        <input type="radio" name="Gender">Male
        <br>
        <hr>
        <input type="radio" name="Gender">Female
        <br>
        <hr>
        <input type="radio" name="Gender">Other
        <br>
        <hr>
        <input type=""value="Submit">
    </fieldset>
    </form>
</fieldset>
</body>
</html>
