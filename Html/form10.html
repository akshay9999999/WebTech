<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>Ranges
        <h1>CHARACTER LENGTH RANGE</h1>
        <label for="@">Name:</label>
        <input type="text"id="@" placeholder="Enter your name" minlength="2" maxlength="6" autofocus>
        <br>
        <hr>
        <label for="">readonly</label>
        <input type="text" readonly>
        <br>
        <hr> 
        <h1>BORN BETWEEN 1995 TO 2022</h1>
        <label for="">DOB:</label>
        <input type="date" name="" id="" min="1995-01-01"max="2022-12-31" required>
        <br>
        <hr>
        <label for="">Age:</label>
        <input type="number" min="2" max="6" step="2" placeholder="Age" disabled>
        <br>
        <hr>
        <h2>CONTACT 0 TO 9</h2>
        <label for="@1">Contact:</label>
        <input type="tel" id="@1" placeholder="Enter your Contact no"pattern="[0-9]{10}">
         <br>
         <hr>     
        <input type="SUBMIT" value="SUBMIT">
        </fieldset>
        
    </form>
    
</body>
</html>
