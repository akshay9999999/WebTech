<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        
            <legend>ADMISSION FORM</legend>
            <br>
           
            <label for="@">Student Name :</label>
            <input type="text" name="" id="@"placeholder="Student Full Name">
            <br>
            <hr>

            <label for="@1">Contact :</label>
            <input type="text" name="" id="@1"placeholder="XXXXXXXXXX">
            <br>
            <hr>

            <label for="@2">Email:</label>
            <input type="text" name="" id="@2"placeholder="Email">
            <br>
            <hr>

            <label for="@3">Address:</label>
            <input type="text" name="" id="@3"placeholder="Address">
            <br>
            <hr>

            <label for="@4">DOB:</label>
            <input type="date" name="" id="@"placeholder="DOB">
            <br>
            <hr>

            <label for="">Gender:</label>
            <br>
            <br>
            
            <input type="radio" name="Gender" id="">
            <label for="">Male</label>
            <br>
            
            <input type="radio" name="Gender" id="">
            <label for="">Female</label>
            <br>
            <hr>

            <label for="@5">Nationality:</label>
            <input type="text" name="" id="@5"placeholder="Nationality">
            <br>
            <hr>

            <label for="@6">Admission Date:</label>
            <input type="date" name="" id="@6"placeholder="Admission Date">
            <br>
            <hr>

            <label for="@7">Parent Contact Number :</label>
            <input type="text" name="" id="@7"placeholder="Parent Contact Number">
            <br>
            <hr>

            <label for="">SUBJECTS:</label>
            <input type="checkbox" name="SUBJECTS" id="">
            <label for="">Core Java</label>

            <input type="checkbox" name="SUBJECTS" id="">
            <label for="">SQl</label>

            <input type="checkbox" name="SUBJECTS" id="">
            <label for="">Web Tech</label>

            <input type="checkbox" name="SUBJECTS" id="">
            <label for="">J2ee</label>
            <br>
            <hr>


            <input type="RESET" value="RESET"  name="" id="">
            <input type="SUBMIT" value="SUBMIT"  name="" id="">
            
        </fieldset>
    
</body>
</html>
