<body>
    <!--
        marruee Attributes
        1.Behaviour :-      scroll,slide and alternate.
        2.Direction :-      left,rigth,up and down 
        3.hspace :-         it is used to define horizontal space 
        4.vspace :-         it is used to define vertical space
        5.heigth :-         it is used to define heigth
        6.width :-          it is used to define width 
        7.scrollamount:-    it is used to increase and decrease the speed of marquee element 
                            by default speed value is 6
        8. Loop:-           it is used to perform more than one marquee iterations.
    -->

    <marquee behavior="rigth" direction="down" hspace="40px" vspace="0px" bgcolor="Orange">JSPIDERS</marquee>
    <hr>
