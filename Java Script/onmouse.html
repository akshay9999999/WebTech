<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div id="box" onmouse="getOver()" onmouseout="getOut()">Hello</div>
    <p id="print"></p>
    <script>
        let ele=document.getElementById("box")
        let print1=document.getElementById("print")
        function getOver()
        {
            print1.innerHTML="This is onmouse event Listener"
            print1.style.color="red"

        }
        function getOut()
        {
            print1.innerHTML="This is onmouse event Listener"
            print1.style.color="black"
        }

</script>
</body>
</html>
