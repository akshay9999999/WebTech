<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            let pro = new Promise ((resolve,reject)=>{
            setTimeout(()=>
            {
               let gift=prompt("Iphone is aviable");
                if(gift==="yes")
               {
                resolve(gift);
               }
               else
               {
                reject("Iphone not aviable")
               }
            }   ,5000)
        })
        pro.then((bgift)=>
        {
            console.log(`${bgift} is aviable`)
        })
        .catch(
                (error)=>
                {
                    console.log(error);
                }
              )
    </script>
</body>
</html>
