<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="print" onclick="getDbClick()">Double Click Here!!!</p>
    <script>
        let ele = document.getElementById("print")
        function getDbClick()
        {
            ele.innerHTML="This is double event Listener!!!"
            ele.style.color="red"
        }
    </script>
</body>
</html>
