<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="parent">
        <button onclick="getAdd()">+</button>
        <div id="print"></div>
        <button onclick="getAdd()">-</button>
    </div>
    <script>
        var a = 0;
        function getAdd()
        {
            let ele1 = document.getElementById("Print")
            ele1.innerHTML=++a;
        }
        function getRemove()
        {
            if(a>0)
            {
                let ele1=document.getElementById("print")
                ele1.innerHTML=--a;

            }
        }
    </script>
</body>
</html>
