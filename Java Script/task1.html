<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #Bulb
        {
            height: 200px;
            width: 200px;
            border: 1px solid;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <div id="Bulb"></div>
    <button onclick="getOn()">On</button>
    <button onclick="getOff()">Off</button>
    <script>
        function getOn()
        {
            var ele=document.getElementById("Bulb")
            ele.style.backgroundColour=prompt("Enter Your Input")
        }
        function getOff()
        {
            var ele=document.getElementById("Bulb")
            ele.style.backgroundColour="black"
        }

    </script>
</body>
</html>
