<body>
    <script>
           let str1 = "hello";
           console.log(str1.length);
           //length(): It is used to check length of string


           let str2 = "hello"
           console.log(typeof str2);
           console.log(str2);


           let upperCase = "uppercase"
           console.log(upperCase.toUpperCase());
          // UpperCase(): It is used to convert lowecase into UPPERCASE

          let lowerCase = "LOWERCASE"
          console.log(lowerCase.toLowerCase());
          // lowerCase(): It is used to convert UpperCase into Lowercase

          let CharAt="CHARACTER"
          console.log(CharAt.charAt(0));
          console.log(CharAt(0));
    </script>
